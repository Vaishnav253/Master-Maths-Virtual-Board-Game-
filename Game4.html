<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mastermaths</title>
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <h1>MASTERMATHS</h1><br><br>
    <h3>Scoring Key</h3><br>
    <table class="center">
        <tr style="border: 2px solid black;">
            <th style="border: 2px solid black; background-color: white;">Score</th>
            <th style="border: 2px solid black; background-color: white;">Color</th>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">13</td>
            <td style="border: 2px solid black; background-color: orangered;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">12</td>
            <td style="border: 2px solid black; background-color: blue;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">11</td>
            <td style="border: 2px solid black; background-color: green;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">9</td>
            <td style="border: 2px solid black; background-color: yellow;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">8</td>
            <td style="border: 2px solid black; background-color: lightskyblue;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">7</td>
            <td style="border: 2px solid black; background-color: blueviolet;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">6</td>
            <td style="border: 2px solid black; background-color: purple;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">5</td>
            <td style="border: 2px solid black; background-color: pink;"></td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black; background-color: white;">1</td>
            <td style="border: 2px solid black; background-color: rgb(25, 248, 25);"></td>
        </tr>
    </table><br><br>
    <div id="game-board"></div>
    <div id="dice-container">
        <button id="roll-dice">Roll Dice</button>
        <p id="dice-result">Roll the dice to start!</p>
    </div>
    <div id="tile-container">
        <p>Choose a color and place your tile:</p>
        <button class="tile red" onclick="placeTile('red')">Red Tile</button>
        <button class="tile green" onclick="placeTile('green')">Green Tile</button>
        <button class="tile yellow" onclick="placeTile('yellow')">Yellow Tile</button>
        <button class="tile blue" onclick="placeTile('blue')">Blue Tile</button>
    </div>
    <script src="type.js"></script>
</body>
</html>
